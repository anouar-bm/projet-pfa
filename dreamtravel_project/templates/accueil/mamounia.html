{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Product Card/Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static "assets/css/place.css" %}">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="card-wrapper">
      <div class="card">
        <!-- card left -->
        <div class="product-imgs">
          <div class="img-display">
            <div class="img-showcase">
              <img
                src="{% static 'assets/images/mamounia/1.jpg' %}"
                alt="shoe image"
              />
              <img
                src="{% static 'assets/images/mamounia/2.jpg' %}"
                alt="shoe image"
              />
              <img
                src="{% static 'assets/images/mamounia/3.jpg' %}"
                alt="shoe image"
              />
              <img
                src="{% static 'assets/images/mamounia/4.jpeg' %}"
                alt="shoe image"
              />
            </div>
          </div>
          <div class="img-select">
            <div class="img-item">
              <a href="#" data-id="1">
                <img
                  src="{% static 'assets/images/mamounia/1.jpg' %}"
                  alt="shoe image"
                />
              </a>
            </div>
            <div class="img-item">
              <a href="#" data-id="2">
                <img
                  src="{% static 'assets/images/mamounia/2.jpg' %}"
                  alt="shoe image"
                />
              </a>
            </div>
            <div class="img-item">
              <a href="#" data-id="3">
                <img
                  src="{% static 'assets/images/mamounia/3.jpg' %}"
                  alt="shoe image"
                />
              </a>
            </div>
            <div class="img-item">
              <a href="#" data-id="4">
                <img
                  src="{% static 'assets/images/mamounia/4.jpeg' %}"
                  alt="shoe image"
                />
              </a>
            </div>
          </div>
        </div>
        <!-- card right -->
        <div class="product-content">
          <h2 class="product-title">Hotel La Mamounia</h2>
          <a href="https://shorturl.at/afS09" class="product-link"
            >For Booking
          </a>
          <div class="product-rating">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <span>5(21)</span>
          </div>

          <div class="product-price">
            <p class="last-price">Old Price: <span>$150.00</span></p>
            <p class="new-price">New Price: <span>$120.00 (5%)</span></p>
          </div>

          <div class="product-detail">
            <h2>about this item:</h2>

            <p>
              La Mamounia, A Symbol Of Traditional Moroccan Hospitality, Nestled
              In A 17 Acre Park, La Mamounia Will Remain The Place For Worldwide
              Celebrities.
            </p>
            <br />
          </div>

          <div class="social-links">
            <a href="#"> <i class="fab fa-facebook-f"></i><br /> </a>
            <a href="#">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="#">
              <i class="fab fa-whatsapp"></i>
            </a>
            <a href="#">
              <i class="fab fa-pinterest"></i>
            </a>
            <div class="card bg-light">
              <header class="card-header border-0 bg-transparent">
                
              </header>
              <div class="card-body py-1">
                <form>
                  <div>
                    <label for="exampleFormControlTextarea1" class="visually-hidden">
                      Comment</label
                    >
                    <textarea
                      class="form-control form-control-sm border border-2 rounded-1"
                      id="exampleFormControlTextarea1"
                      style="height: 50px"
                      placeholder="Add a comment..."
                      minlength="3"
                      maxlength="255"
                      required
                    ></textarea>
                  </div>
                </form>
              </div>
              <footer class="card-footer bg-transparent border-0 text-end">
                <button class="btn btn-link btn-sm me-2 text-decoration-none">
                  Cancel
                </button>
                <button
                  type="submit"
                  class="btn btn-primary btn-sm"
                >
                  Submit
                </button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </div>
