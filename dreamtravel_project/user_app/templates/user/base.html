<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>

    <title>{% block title %}{% endblock %} | Dreamtravel</title>
  </head>

  <body>
    <nav
      class="py-6 px-6 flex justify-between items-center border-b border-gray-200"
    >
<a href="{% url 'app_siteweb:home' %}" class="text-xl font-semibold" style="font-family: 'Nunito', sans-serif;">
  <span style="color: #ffa500;">Dream</span><span style="color: #000000;">TRAVEL</span>
</a>


      <div class="space-x-6">
        <a
          href="{% url 'app_siteweb:home' %}"
          class="text-lg font-semibold hover:text-gray-500"
          >home</a
        >
        <a
          href="{% url 'app_siteweb:index' %}"
          class="text-lg font-semibold hover:text-gray-500"
          >Browse</a
        >

        {% if request.user.is_authenticated %}
        <a
          href="{% url 'app_siteweb:chat' %}"
          class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700"
          >chatbot</a
        >
        {% else %}
        <a
          href="{% url 'user_app:signup' %}"
          class="px-6 py-3 text-lg font-semibold bg-orange-500 text-white rounded-xl hover:bg-orange-700"
          style="background-color: #fea500;"

          >Sign up</a
        >
        <a
          href="{% url 'user_app:login' %}"
          class="px-6 py-3 text-lg font-semibold bg-orange-500 text-white rounded-xl hover:bg-orange-700"
          style="background-color: #fea500;"

          >Log in</a
        >
        {% endif %}
      </div>
    </nav>

    <div class="px-6 py-6">{% block content %} {% endblock %}</div>

  </body>
</html>
